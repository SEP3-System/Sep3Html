<html>
<head>
	<title>Create Event</title>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css\createevent.css" type="text/css" rel="stylesheet">

    <script src="js\javascript.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <h1> Choose your photos</h1>
    <div class="rounded-box">
        <div class="photo-box">
          <input type="file" accept="image/*" capture="camera" id="photo-input1">
          <label for="photo-input1">
            <div class="photo-placeholder">
              <span>Click to Add Photo</span>
              
            </div>

            <form>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required><br><br>
                
                <label for="description">Description:</label><br>
                <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
                
            </form>
            <a href="eventcreated.html"><button id="create-button" class="custom-button">Create</button></a>
            <a href="event.html"><button id="goback-button" class="custom-button">Go back</button></a>
            
</body>
