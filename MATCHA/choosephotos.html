<button class="next-button" onclick="location.href='manageprofile.html'">Next</button>
      
      <div class="rounded-box">
        <!-- Rounded Boxes with Photo Selection -->
        <!-- Your photo selection code here -->
    
        
        <script src="js/javascript.js"></script>
        <script>
            function handlePhotoInputChange(photoIndex) {
                const inputElement = document.getElementById(`photo-input${photoIndex}`);
                const placeholderElement = document.querySelector(`[for="photo-input${photoIndex}"] .photo-placeholder`);
                const file = inputElement.files[0];
                const reader = new FileReader();
    
                reader.onload = function (e) {
                    placeholderElement.style.backgroundImage = `url('${e.target.result}')`;
                    placeholderElement.classList.add('photo-selected');
                };
    
                if (file) {
                    reader.readAsDataURL(file);
                } else {
                    // If no file is selected, reset the placeholder
                    placeholderElement.style.backgroundImage = '';
                    placeholderElement.classList.remove('photo-selected');
                }
            }
        </script>
