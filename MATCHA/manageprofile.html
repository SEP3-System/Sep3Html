	<script>
		// get the elements
		const optionsBox = document.querySelector('.options-box');
		const selectedBox = document.querySelector('.selected-items');
		const options = optionsBox.querySelectorAll('.option');

		// create a map to store the selected items
		const selectedItemsMap = new Map();

		// add event listeners to options
		options.forEach(option => {
			option.addEventListener('click', () => {
				const text = option.textContent;

				// check if the option is already selected
				if (selectedItemsMap.has(text)) {
					return;
				}

				// create a new selected item
				const selectedItem = document.createElement('div');
				selectedItem.classList.add('selected-item');
				selectedItem.textContent = text;

				// add the selected item to the selected items box
				selectedBox.appendChild(selectedItem);

				// add the selected item to the map
				selectedItemsMap.set(text, selectedItem);

				// add event listener to remove the selected item when clicked
				selectedItem.addEventListener('click', () => {
					selectedItemsMap.delete(text);
					selectedBox.removeChild(selectedItem);
				});
			});
		});

		let interests = [];

		const dropdownItems = document.querySelectorAll('.dropdown-item');
		const selectedItems = document.querySelector('.selected-items');

		dropdownItems.forEach(item => {
			item.addEventListener('click', () => {
				if (!interests.includes(item.textContent)) {
					interests.push(item.textContent);
					selectedItems.textContent += ' ' + item.textContent;
				}
			});
		});
	</script>
